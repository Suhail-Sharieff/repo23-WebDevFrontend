<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
</head>
<body>
    <h1>semantic tags</h1>
    <br><code>we use it to distinguish btw footer header nav article etc...used by googgle,bing to rank our website</code>
    <hr>
    <hr>
    <header>
        <nav style="display: flex;" >
            <li>home</li>
            <li>contact us</li>
            <li>about</li>
        </nav>
    </header>
    <article>
        <hr>
        <code>this is a blog article</code>
    </article>
    <aside>
        <hr>
        <code>this is side note...make it side using css</code>
    </aside>
    <main>
        <hr>
        <code>this is main bar</code>
        <figure>figure is used to put charts and all</figure>
        <time>this is time</time>

        <hr>
    </main>
    <footer>
        <code>this is footer </code>
    </footer>

</body>
</html>
