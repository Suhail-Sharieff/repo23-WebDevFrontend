    <script>


class suhail{
    
    constructor(){
        console.log("object is created");
    }
    fun1(){
        console.log("imma fun1");
        var x;
    }
    fun2(){

    }

        console.log("imma "+name);
    }
}

let object=new suhail
console.log(object);
console.log(object.fun1());
console.log(object.fun2());

class sharieff extends suhail{

        console.log("imma fun4");
        this.v=v;

    }
}

let z=new sharieff;
console.log(z.fun4(23));
