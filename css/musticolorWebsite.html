<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorchange</title>
    <style>

:root{
  --one:rgb(37, 164, 232);
  --two:rgb(103, 223, 103);
  --text:rgb(73, 28, 64);
  

}


      * {
        padding: 0;
        margin: 0;
        font-family: cursive;
      }
      ul li {
        list-style: none;
        display: inline;
        padding: 33px;
        font-weight: bolder;
      }
      nav {
        background-color: palevioletred;
      }
      nav li a:hover {
        color: white;
      }
    body{
      background-color: var(--one);
    }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/">ABOUT</a></li>
          <li><a href="/">CONTACT</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
