<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylingList</title>
    <style>
       ul>li{
        list-style-type:decimal-leading-zero;
        background-color: aqua;
        list-style-position: inside;
        border: 2px solid;
        list-style-image: disc inside url("put some img");
       display: flex;
       /* padding: 3px;? */
       align-items: center;
       justify-content: center;
       margin: 4px;
       

       }
    </style>
</head>
<body>
    <nav>
        <ul style="display: flex; padding: 30px;">
            <li>home</li>
            <li>courses</li>
            <li>about</li>
            <li>contact me</li>
        </ul>
    </nav>
</body>
</html>
