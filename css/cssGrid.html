<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssgird</title>
    <style>
        .container{
            border: 2px solid yellow;
            display: grid;
           grid-template-columns: 120px 100px;  
           grid-template-rows: 100px 100x 100px ;
           
           /* first column of 120 and second of 120px. this grid can be used    */
        }
        .tems{
            border: 2px solid red;
            height: 55px;width: 55px;
            /* grid-row: 1/2; */
            padding: 30px;
            margin  : 30px;
           
        }
    </style>
</head>
<body>
    <h1>css grid is uised to make layouts</h1>

    <div class="container">
        <div class="tems">1</div>
        <div class="tems">2</div>
        <div class="tems">3</div>
        <div class="tems">4</div>
        <div class="tems">5</div>
    </div>
</body>
</html>
