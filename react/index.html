<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body>
    <div class="bg-emerald-500">
        gi there run npm create-react-app myReactApp and move to myreactapp folder 
    </div>
    <div id="counter">
        0
    </div>
    <button id="btn">Click to increase</button>
    <script>
        document.getElementById("btn").addEventListener('click',()=>{
            let currNum=parseInt(document.getElementById("counter").innerText)
            document.getElementById("counter").innerText=currNum+1;
        });
    </script>
</body>
</html>
